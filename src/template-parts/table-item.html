<div class="table__row list-item">
    <div class="table__cell list-item__id">
        @@id
    </div>

    <div class="table__cell">
        @@name
    </div>

    <div class="table__cell list-item__date">
        21.02.2021 <span class="list-item__time">12:41</span>
    </div>

    <div class="table__cell list-item__date">
        21.02.2021 <span class="list-item__time">14:50</span>
    </div>

    <div class="table__cell contact">
        <ul class="contact__list">
            <li class="contact__item contact__item--vk">
                <a href="javascript:void(0)" class="contact__link tooltip" data-tooltip="VK: @username"></a>
            </li>
            <li class="contact__item contact__item--fb">
                <a href="javascript:void(0)" class="contact__link"></a>
            </li>
            <li class="contact__item contact__item--phone">
                <a href="javascript:void(0)" class="contact__link"></a>
            </li>
            <li class="contact__item contact__item--email">
                <a href="javascript:void(0)" class="contact__link"></a>
            </li>
            <li class="contact__item contact__item--toggle">
                <a href="javascript:void(0)" class="contact__link">+6</a>
            </li>
        </ul>
    </div>

    <div class="table__cell">
        <div class="table__link-group">
            <a href="javascript:void(0)" class="table__link table__link--edit">
                <span class="table__link-icon"></span>
                Изменить
            </a>
            <a href="javascript:void(0)" class="table__link table__link--remove">
                <span class="table__link-icon"></span>
                Удалить
            </a>
        </div>
    </div>
</div>
